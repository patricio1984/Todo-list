    <div class="wrapper">
        <div class="container-fluid content">
            <header class="row">
                <div class="text-center text-light bg-info col-md-12">
                    <h1>Todo Application</h1>
                    <p>tracks todo never before</p>
                </div>
            </header>
        </div>
            <article class="container-fluid search" id="search">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="search-todo form-control" placeholder="Filter todos">
                            </div>
                            <div class="col-md-8 form-check checkbox">
                                <label for="checkbox">
                                    <input type="checkbox" class="hidecompleted" name="" id=""> Hide completed
                                </label>
                            </div>
                        </div>
                    </form>    
                </div>
            </article>
            <article>

            <div class="container">
                <div class="row status-header">
                    <h5 class="status text-danger col-md-12 font-weight-bold"></h5>
                </div>
                <div class="todo-form">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="new-todo form-control" placeholder="Enter todo" required="true">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="submit-todo btn btn-primary">Add Todo</button>  
                            </div>            
                        </div>   
                    </form>
                </div>
                <div class="row">
                    <div class="todos col-md-12"></div>
                </div>                    
                
            </div>


            </article>
